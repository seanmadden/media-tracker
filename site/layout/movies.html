<div class="row">
    <div class="col-md-6">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="movie in movies">
                <div class="checkbox">
                    <label>
                       <input type="checkbox" id="{{movie._id}}-watched" ng-model="movie.watched" ng-change="updateMovie(movie._id, movie.watched)"/>
                        {{movie.title}}
                    </label>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Add Movie
                </h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger" ng-show="isNullTitleError">
                    You must supply a movie title!
                </div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="movieTitle" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" name="movieTitle" id="movieTitle" class="form-control" ng-model="movieTitle" placeholder="Title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-default" ng-click="addMovie()" ng-disabled="isSaving">
                                <span class="glyphicon glyphicon-plus"> Add</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
