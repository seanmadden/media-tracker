<div class="row">
    <div class="col-md-6 pull-right">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Add Movie
                </h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger" ng-show="isNullTitleError">
                    You must supply a {{ listName }} title!
                </div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="listItemTitle" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" name="listItemTitle" id="listItemTitle" class="form-control" ng-model="listItemTitle" placeholder="Title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-default" ng-click="addListItem()" ng-disabled="isSaving">
                                <span class="glyphicon glyphicon-plus"> Add</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <ul class="nav nav-pills">
            <li class="active">
                <a href="">Title</a>
            </li>
            <li>
                <a href="">Watched</a>
            </li>
            <li>
                <a href="">Priority</a>
            </li>
        </ul>
        <div class="list-group">
            <div class="list-group-item" ng-repeat="listItem in listItems | orderBy:'title'">
                <label>
                    <input type="checkbox" id="{{listItem._id}}-watched" ng-model="listItem.watched" ng-change="updateMovie(listItem._id, listItem.watched)"/>
                    {{listItem.title}}
                </label>
                <button type="button" class="btn btn-danger btn-xs pull-right" ng-click="deleteMovie(listItem)"><span class="glyphicon glyphicon-remove"></span> Delete</button>
            </div>
        </div>
    </div>
</div>
